<div class="row d-flex justify-content-center align-items-center" style="width: 100wh; height: 100%;">
<div class="col-md-4 col-sm-9 col-xs-12 ">
      <nb-card>
        <nb-card-header class="text-center">
            <h3>Iniciar sesion</h3>
            <p>Ingrese para realizar alguna operacion</p>
        </nb-card-header>
        <nb-card-body>
          <form method="POST" (ngSubmit)="handleSubmit()">
            <div class="form-group">
              <label for="">Email</label>
              <input
                  type="email" 
                  fullWidth
                  nbInput  
                  placeholder="example@mail.com">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input
                  type="password" 
                  fullWidth
                  nbInput  
                  placeholder="**************">
            </div>
            <div class="form-group">
              <nb-checkbox 
                status="success">Recordarme</nb-checkbox>
            </div>
            <div class="form-group">
              <button 
                nbButton 
                hero
                fullWidth
                status="success" 
                type="submit">Ingresar</button>
            </div>
          </form>
          <div class="text-center">
            No tengo una cuenta? <a routerLink="/register">Crear cuenta</a>
          </div>
        </nb-card-body>
      </nb-card>
  </div>
</div>
